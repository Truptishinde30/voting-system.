<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote</title>
</head>
<body>
    <h1>Hello, {{ username }}!</h1>
    <p>Cast your vote:</p>
    <form action="/submit-vote" method="post">
        {% for candidate_id, candidate in candidates.items() %}
            <input type="radio" id="{{ candidate_id }}" name="vote" value="{{ candidate_id }}">
            <label for="{{ candidate_id }}">{{ candidate['name'] }}</label><br>
        {% endfor %}
        <button type="submit">Submit Vote</button>
    </form>
</body>
</html>
